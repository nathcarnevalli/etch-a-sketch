<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700" rel="stylesheet">
  <title>Etch a Sketch</title>
</head>
<body>
  <header>
    <h1>Etch a Sketch</h1>
  </header>
  <main>
    <div class="settings">
      <div>
        <p>Palette:</p>
        <input type="color" value="#ff0000" class="color-picker" oninput="getPaletteColor(event)">
      </div>
      <div>
        <p id="sketchSize">16 x 16</p>
       <input id="sizeSlider" class="slider" type="range" value="16" min="1" max="64" oninput="getSliderSize(event)">
      </div>
    </div>
    <div class="container-btns">
      <div class="btns">
        <span class="btn-icon"><img onclick="pencilMode()" width="25" src="./assets/pencil.png" alt="pencil"></span>
        <span class="btn-icon"><img onclick="paintMode()" width="23" src="./assets/paint.png" alt="paint"></span>
        <span class="btn-icon"><img onclick="eraserMode()" width="30" src="./assets/eraser.png" alt="eraser"></span>
        <span class="btn-icon"><img  onclick="clearSketch()" width="27" src="./assets/trash.png" alt="clear all"></span>
      </div>
      <div class="container"></div>
    </div>
  </main>
  <footer>
    <h3>By nathcarnevalli</h3>
  </footer>
  <script src="./js/index.js"></script>
</body>
</html>
